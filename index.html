<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoy Voy Time Tracker</title>
  <style>
    @font-face {
      font-family: 'ProximaNovaCondBlack';
      src: url('fonts/ProximaNovaCondBlack.woff2') format('woff2');
    }
    @font-face {
      font-family: 'DINRoundPro';
      src: url('fonts/DINRoundPro.woff') format('woff');
    }
    * {
      font-family: 'DINRoundPro', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 2rem;
      background: #f9f9f9;
      color: #1c1c1c;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #000;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-family: 'ProximaNovaCondBlack', sans-serif;
      font-size: 1.5rem;
      color: #000;
    }
    .task {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .task input[type="text"] {
      flex: 1;
      padding: 0.3rem;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #fff;
    }
    .task-time {
      width: 90px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      padding: 0.3rem;
      border: 1px solid #000;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      background-color: #000;
      color: #fff200;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #total {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }
    #modal-bg, #confirm-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modal, #confirm-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #modal h2, #confirm-box p {
      margin-top: 0;
      font-family: 'ProximaNovaCondBlack';
    }
    #modal input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
    }
    #modal-buttons, #confirm-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hoy Voy Time Tracker</h1>
    <img src="hoy-voy-logodibuixat-01-col.png" alt="Logo Hoy Voy" />
  </header>

  <div id="task-list"></div>
  <button id="addBtn">+ AÃ±adir tarea</button>
  <button onclick="exportCSV()">â†“ Exportar CSV</button>
  <button onclick="clearTasks()">ðŸ—‘ Borrar todo</button>
  <div id="total">Total: 00:00:00</div>

  <script>
    let tasks = [];

    document.getElementById('addBtn').addEventListener('click', () => {
      const name = prompt("Nombre de la tarea:");
      if (name) {
        tasks.push({ name, time: '00:00:00' });
        renderTasks();
      }
    });

    function renderTasks() {
      const taskList = document.getElementById('task-list');
      taskList.innerHTML = '';
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task';
        div.innerHTML = `
          <input type="text" value="${task.name}" readonly />
          <div class="task-time">${task.time}</div>
        `;
        taskList.appendChild(div);
      });
    }

    function clearTasks() {
      const confirmClear = confirm("Â¿Seguro que quieres borrar todas las tareas?");
      if (confirmClear) {
        tasks = [];
        renderTasks();
      }
    }
  </script>
</body>
</html>
