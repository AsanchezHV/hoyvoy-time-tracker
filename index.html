<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hoy Voy Time Tracker</title>
  <style>
    @font-face {
      font-family: 'ProximaNovaCondBlack';
      src: url('fonts/ProximaNovaCondBlack.woff2') format('woff2');
    }
    @font-face {
      font-family: 'DINRoundPro';
      src: url('fonts/DINRoundPro.woff') format('woff');
    }
    * {
      font-family: 'DINRoundPro', sans-serif;
      box-sizing: border-box;
    }
    body {
      margin: 2rem;
      background: #f9f9f9;
      color: #1c1c1c;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 4px solid #000;
      padding-bottom: 1rem;
      margin-bottom: 2rem;
    }
    header img {
      height: 50px;
    }
    h1 {
      font-family: 'ProximaNovaCondBlack', sans-serif;
      font-size: 1.5rem;
      color: #000;
    }
    .task {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem 0;
    }
    .task input[type="text"] {
      flex: 1;
      padding: 0.3rem;
      border: 1px solid #000;
      border-radius: 4px;
      background-color: #fff;
    }
    .task-time {
      width: 90px;
      text-align: center;
      font-variant-numeric: tabular-nums;
      padding: 0.3rem;
      border: 1px solid #000;
      border-radius: 4px;
      background: #fff;
    }
    button {
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      background-color: #000;
      color: #fff200;
      border: none;
      border-radius: 4px;
      font-weight: bold;
    }
    #total {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #000;
    }
    #modal-bg, #confirm-bg {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }
    #modal, #confirm-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    #modal h2, #confirm-box p {
      margin-top: 0;
      font-family: 'ProximaNovaCondBlack';
    }
    #modal input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 1rem;
      margin-bottom: 1rem;
      border: 1px solid #000;
      border-radius: 4px;
    }
    #modal-buttons, #confirm-buttons {
      display: flex;
      justify-content: flex-end;
      gap: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hoy Voy Time Tracker</h1>
    <img src="hoy-voy-logodibuixat-01-col.png" alt="Logo Hoy Voy" />
  </header>

  <div id="task-list"></div>
  <button id="addBtn">+ A√±adir tarea</button>
  <button onclick="exportCSV()">‚Üì Exportar CSV</button>
  <button onclick="openConfirm()">üóë Borrar todo</button>
  <button onclick="pauseAll()">‚è∏ Pausar todo</button>
  <div id="total">Total: 00:00:00</div>

  <div id="modal-bg">
    <div id="modal">
      <h2 id="modal-title">Nueva tarea</h2>
      <input type="text" id="modal-input" placeholder="Nombre de la tarea" />
      <input type="text" id="modal-time" placeholder="Tiempo (opcional, hh:mm:ss)" />
      <div id="modal-buttons">
        <button id="cancelBtn">Cancelar</button>
        <button id="confirmBtn">Aceptar</button>
      </div>
    </div>
  </div>

  <div id="confirm-bg">
    <div id="confirm-box">
      <p>¬øSeguro que quieres borrar todas las tareas?</p>
      <div id="confirm-buttons">
        <button onclick="closeConfirm()">Cancelar</button>
        <button onclick="confirmClear()">Aceptar</button>
      </div>
    </div>
  </div>

  <script>
    let tasks = JSON.parse(localStorage.getItem('tasks') || '[]');
    let modalAction = null;
    let editIndex = null;

    function formatTime(seconds) {
      const h = String(Math.floor(seconds / 3600)).padStart(2, '0');
      const m = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
      const s = String(seconds % 60).padStart(2, '0');
      return `${h}:${m}:${s}`;
    }

    function parseTime(str) {
      const [h, m, s] = str.split(':').map(Number);
      return (h || 0) * 3600 + (m || 0) * 60 + (s || 0);
    }

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      let total = 0;
      tasks.forEach((task, i) => {
        const div = document.createElement('div');
        div.className = 'task';

        const nameInput = document.createElement('input');
        nameInput.type = 'text';
        nameInput.value = task.name;
        nameInput.readOnly = true;

        const timeInput = document.createElement('input');
        timeInput.className = 'task-time';
        timeInput.value = formatTime(task.seconds);
        timeInput.readOnly = true;

        const toggleBtn = document.createElement('button');
        toggleBtn.textContent = task.running ? '‚è∏Ô∏è' : '‚ñ∂Ô∏è';
        toggleBtn.onclick = () => toggleTimer(i);

        const editBtn = document.createElement('button');
        editBtn.textContent = '‚úèÔ∏è';
        editBtn.onclick = () => openEditModal(i);

        const resetBtn = document.createElement('button');
        resetBtn.textContent = 'üîÑ';
        resetBtn.onclick = () => {
          task.seconds = 0;
          saveTasks();
        };

        const delBtn = document.createElement('button');
        delBtn.textContent = '‚ùå';
        delBtn.onclick = () => {
          tasks.splice(i, 1);
          saveTasks();
        };

        div.append(nameInput, timeInput, toggleBtn, editBtn, resetBtn, delBtn);
        list.appendChild(div);
        total += task.seconds;
      });
      document.getElementById('total').textContent = 'Total: ' + formatTime(total);
    }

    function toggleTimer(index) {
      const now = Date.now();
      const task = tasks[index];
      if (task.running) {
        task.seconds += Math.floor((now - task.lastStart) / 1000);
        task.running = false;
        delete task.lastStart;
      } else {
        task.lastStart = now;
        task.running = true;
      }
      saveTasks();
    }

    function pauseAll() {
      const now = Date.now();
      tasks.forEach(task => {
        if (task.running) {
          task.seconds += Math.floor((now - task.lastStart) / 1000);
          task.running = false;
          delete task.lastStart;
        }
      });
      saveTasks();
    }

    function openAddModal() {
      modalAction = 'add';
      editIndex = null;
      document.getElementById('modal-title').textContent = 'Nueva tarea';
      document.getElementById('modal-input').value = '';
      document.getElementById('modal-time').value = '';
      document.getElementById('modal-bg').style.display = 'flex';
      setTimeout(() => document.getElementById('modal-input').focus(), 100);
    }

    function openEditModal(index) {
      modalAction = 'edit';
      editIndex = index;
      document.getElementById('modal-title').textContent = 'Editar tarea';
      document.getElementById('modal-input').value = tasks[index].name;
      document.getElementById('modal-time').value = formatTime(tasks[index].seconds);
      document.getElementById('modal-bg').style.display = 'flex';
      setTimeout(() => document.getElementById('modal-input').focus(), 100);
    }

    function closeModal() {
      document.getElementById('modal-bg').style.display = 'none';
      modalAction = null;
    }

    function confirmModal() {
      const name = document.getElementById('modal-input').value.trim();
      const timeStr = document.getElementById('modal-time').value.trim();
      if (!name) return;

      const seconds = timeStr ? parseTime(timeStr) : 0;

      if (modalAction === 'add') {
        tasks.push({ name, seconds, running: true, lastStart: Date.now() });
      } else if (modalAction === 'edit' && editIndex !== null) {
        tasks[editIndex].name = name;
        if (timeStr) tasks[editIndex].seconds = seconds;
      }

      closeModal();
      saveTasks();
    }

    function clearAll() {
      openConfirm();
    }

    function openConfirm() {
      document.getElementById('confirm-bg').style.display = 'flex';
    }

    function closeConfirm() {
      document.getElementById('confirm-bg').style.display = 'none';
    }

    function confirmClear() {
      tasks = [];
      saveTasks();
      closeConfirm();
    }

    function saveTasks(render = true) {
      localStorage.setItem('tasks', JSON.stringify(tasks));
      if (render) renderTasks();
    }

    function exportCSV() {
      let csv = 'Task,Time\n';
      let total = 0;
      tasks.forEach(t => {
        csv += `${t.name},${formatTime(t.seconds)}\n`;
        total += t.seconds;
      });
      csv += `Total,${formatTime(total)}`;

      try {
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const link = document.createElement('a');
        link.setAttribute('href', url);
        link.setAttribute('download', 'HoyVoyTime.csv');
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
        URL.revokeObjectURL(url);
      } catch (error) {
        console.error('Error exportando CSV:', error);
        alert('Error al exportar. Tu navegador puede no soportar descargas.');
      }
    }

    document.getElementById('addBtn').addEventListener('click', openAddModal);
    document.getElementById('cancelBtn').addEventListener('click', closeModal);
    document.getElementById('confirmBtn').addEventListener('click', confirmModal);

    document.getElementById('modal-input').addEventListener('keydown', e => {
      if (e.key === 'Enter') confirmModal();
    });
    document.getElementById('modal-time').addEventListener('keydown', e => {
      if (e.key === 'Enter') confirmModal();
    });

    renderTasks();
    setInterval(() => {
      let needsSave = false;
      const now = Date.now();
      tasks.forEach(task => {
        if (task.running) {
          task.seconds += 1;
          needsSave = true;
        }
      });
      if (needsSave) saveTasks();
    }, 1000);
  </script>
</body>
</html>
